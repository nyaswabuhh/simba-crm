<!DOCTYPE html>
<html lang="en">

{% extends "base.html" %}

{% block title %}
<title>SimbaCRM 2.0|Lead Notes</title>
{% endblock %}

{% block content %}


<br>
<div class="container">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add New Note
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Note</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/lead-notes" method="post">
                        <label for="">Note</label>
                        <input type="text" name="lead_note" placeholder="Note"><br>
                        <label for="">Lead Name</label>
                        <select name="lead_id">
                            {% for l in leads %}
                            <option value="{{l[0]}}">{{l[1]}} {{l[2]}}</option>
                            {% endfor %}
                        </select><br>
                        <button type="submit" class="btn btn-primary">Add Note</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>
</div>

<br>
<div class="container">
    <h3 style="text-align: center;">Leads Notes List</h3>
    <div class="table-responsive">
        <table class="table table-striped table-hover" id="leadnotesTable" border="5">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Note</th>
                    <th>Lead FirstName</th>
                    <th>Lead LastName</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for l in lead_notes %}
                <tr>
                    <td>{{l[0]}}</td>
                    <td>{{l[1]}}</td>
                    <td>{{l[2]}}</td>
                    <td>{{l[3]}}</td>
                    <td>{{l[4]}}</td>

                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>$(document).ready(function () {
            $('#leadnotesTable').DataTable();
        });</script>
    <script src="https://cdn.datatables.net/2.2.2/js/dataTables.js"></script>
{% endblock %}

</html>
