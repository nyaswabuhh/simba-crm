<!DOCTYPE html>
<html lang="en">

{% extends "base.html" %}
{% block title %}
    <title>SimbaCRM 2.0|Revenue Centers</title>
{% endblock %}

{% block content %}
    <br>
    <div class="container">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Add New Revenue Center
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Revenue Center</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="/revenue-centers" method="post">
                            <label for="">Revenue Center</label>
                            <input type="text" name="revenue_center_name" placeholder="Revenue Center"><br> 
                            <label for="">Descrption</label>
                            <input type="text" name="description" placeholder="Descrption"><br>                                                                                                                              
                            <button type="submit" class="btn btn-primary">Add Revenue Center</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <br>
    <div class="container">
        <h3 style="text-align: center;">Revenue Centers List</h3>
        <div class="table-responsive">
            <table class="table table-striped table-hover" id="leadnotesTable" border="5">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Description</th>                        
                    </tr>
                </thead>
                <tbody>
                    {% for r in revenue_centers %}
                    <tr>
                        <td>{{r[0]}}</td>
                        <td>{{r[1]}}</td>
                        <td>{{r[2]}}</td>                                                
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    {% endblock %}
</html>
