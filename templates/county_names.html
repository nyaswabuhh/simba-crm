<!DOCTYPE html>
<html lang="en">

{% extends "base.html" %}

{% block title %}
<title>SimbaCRM 2.0|County Names</title>
{% endblock %}

{% block content %}
<br>
<div class="container">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add County
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add Item Category</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/counties" method="post">
                        <label for="">County Name</label>
                        <input type="text" name="county_name" placeholder="County Name"><br>
                        <label for="">County Code</label>
                        <input type="text" name="county_code" placeholder="County Code"><br>
                        <button type="submit" class="btn btn-primary">Add County</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>
</div>

<br>
<div class="container">
    <h3 style="text-align: center;">Counties List</h3>
    <div class="table-responsive">
        <table class="table table-striped table-hover" id="leadnotesTable" border="5">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Code</th>
                </tr>
            </thead>
            <tbody>
                {% for c in counties %}
                <tr>
                    <td>{{c[0]}}</td>
                    <td>{{c[1]}}</td>
                    <td>{{c[2]}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}

</html>
